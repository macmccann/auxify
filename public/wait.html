<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">
    
        <title>Auxify</title>
    
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom styles for this template -->
        <link href="css/playlist.css" rel="stylesheet">
    </head>
    <body>
        <div id="para">
        </div>
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script>
            function getHashParams() {
                var hashParams = {};
                var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
                while ( e = r.exec(q)) {
                    hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                return hashParams;
            }

            (function() {
                var params = getHashParams();

                sessionID = params['session_id'];

                document.getElementById("para").innerHTML = 
                  "<p class=\"mt-5\">We made a playlist for you called auxify-" + sessionID + ". Start playing the playlist you chose on any Spotify device, and we'll do the rest!</p>"

                $.ajax({
                    type: 'GET',
                    url: 'http://auxify.us/wait/sessionid/' + sessionID
                }).done(function(data) {
                    if(data.redirect){
                        window.location = data.redirect;
                    }
                });
            })();
        </script>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
